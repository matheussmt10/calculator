<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dc7ab5fc2.js" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="container">
        <div class="miniScreen textBrand">
            <div class="miniScreenContent boxLeft">
                <div class="boxLeftLine"></div>
                <div class="boxLeftLine"></div>
                <div class="boxLeftLine"></div>
                <div class="boxLeftLine"></div>
            </div>
            <div class="miniScreenContent boxRight">
                <h1>MM-001</h1>
                <p>Electronic Calculator</p>
            </div>

        </div>
        <div class="containerScreen">
            <div id="screen" class="screen"></div>
        </div>
        
        <div class="numbers">
            <table>
                <tr>
                    <td ><button class="button onCe">
                        <p>ON</p>
                        <p>CE</p>
                    </button></td>
                    <td><button class="buttonMem mrc"><p>MRC</p></button></td>
                    <td><button class="buttonMem mMin"><p>M-</p></button></td>
                    <td><button class="buttonMem mSum"><p>M+</p></button></td>
                    
                </tr>
                <tr>
                    <td ><button class="button off">OFF</button></td>
                    <td><button class="button squareRoot"></button></td>
                    <td><button class="button">%</button></td>
                    <td><button class="button fa-solid fa-divide"></button></td>
                    
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button fa-solid fa-xmark" ></button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button buttonMin fa-solid fa-minus" ></button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 90px; background: rgb(53, 192, 162); font-size: 30pt;">+</button></td>
                </tr>
                <tr>
                    <td><button class="button">0</button></td>
                    <td><button class="button">
                        <div style="width: 8px; height: 8px; background: white; border-radius: 100%;"></div>
                    </button></td>
                    <td><button class="button  fa-equals" ></button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/script.js">
    </script>
</body>
</html>
