<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dc7ab5fc2.js" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="container">
        <section class="sectionUp">
            <div class="miniScreen textBrand">
                <div class="miniScreenContent boxLeft">
                    <div class="boxLeftLine"></div>
                    <div class="boxLeftLine"></div>
                    <div class="boxLeftLine"></div>
                    <div class="boxLeftLine"></div>
                </div>
                <div class="miniScreenContent boxRight">
                    <h1>MM-001</h1>
                    <p>Electronic Calculator</p>
                </div>
    
            </div>
            <div class="containerScreen">
                <div id="screen" class="screen"></div>
            </div>

        </section>
        <section class="sectionDown">
            <div class="numbers">
                <table >
                    <tr >
                        <td ><button class="buttonOn onCe" onclick="calculadora.ac()">
                            <p>ON</p>
                            <p>CE</p>
                        </button></td>
                        <td><button class="buttonMem mrc" onclick="calculadora.memoryPlus()"><p>MRC</p></button></td>
                        <td><button class="buttonMem mMin" onclick=""><p>M-</p></button></td>
                        <td><button class="buttonMem mSum" onclick="calculadora.memoryPlus()"><p>M+</p></button></td>
                        
                    </tr>
                    <tr>
                        <td ><button class="button off" onclick="calculadora.off()">OFF</button></td>
                        <td><button class="button squareRoot" onclick="calculadora.raiz()" style="background-image: url(/img/square-root.png)"></button></td>
                        <td><button class="button" onclick="calculadora.porcento()">%</button></td>
                        <td><button class="button fa-solid fa-divide" onclick="calculadora.divisao()"></button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="button" onclick="calculadora.proximoNumero(7)">7</button></td>
                        <td><button class="button" onclick="calculadora.proximoNumero(8)">8</button></td>
                        <td><button class="button" onclick="calculadora.proximoNumero(9)">9</button></td>
                        <td><button class="button fa-solid fa-xmark"  onclick="calculadora.multiplicacao()"></button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="calculadora.proximoNumero(4)">4</button></td>
                        <td><button class="button" onclick="calculadora.proximoNumero(5)">5</button></td>
                        <td><button class="button" onclick="calculadora.proximoNumero(6)">6</button></td>
                        <td><button class="button buttonMin fa-solid fa-minus operator" onclick="calculadora.subtracao()"></button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="calculadora.proximoNumero(1)">1</button></td>
                        <td><button class="button" onclick="calculadora.proximoNumero(2)">2</button></td>
                        <td><button class="button" onclick="calculadora.proximoNumero(3)">3</button></td>
                        <td rowspan="2"><button class="button" style="height: 90px; background: rgb(53, 192, 162); font-size: 30pt;" onclick="calculadora.adicao()">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="calculadora.proximoNumero(0)">0</button></td>
                        <td><button class="button" onclick="calculadora.proximoNumero('.')">
                            <div style="width: 8px; height: 8px; background: white; border-radius: 100%;"></div>
                        </button></td>
                        <td><button class="button  fa-equals"  onclick="calculadora.igual()"></button></td>
                    </tr>
                </table>
            </div>
        </section>
        
        
    </div>
    <script src="/script.js" type="text/javascript">
    </script>
</body>
</html>
