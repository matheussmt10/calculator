<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dc7ab5fc2.js" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="container">
        <p>Calculator</p>
        <div id="screen" class="screen"></div>
        <div class="numbers">
            <table>
                <tr>
                    <td colspan="2"><button class="button" style="width: 128px; background-color: rgb(29, 41, 51);border: none;">AC</button></td>
                    <td><button class="button fa-solid fa-delete-left"></button></td>
                    <td><button class="button fa-solid fa-divide" style="background-color: rgb(29, 41, 51);border: none;"></button></td>
                    
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button" style="background-color: rgb(29, 41, 51);border: none;">x</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button" style="background-color: rgb(29, 41, 51);border: none;">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button" style="background-color: rgb(29, 41, 51);border: none;">+</button></td>
                </tr>
                <tr>
                    <td><button class="button">0</button></td>
                    <td><button class="button">.</button></td>
                    <td colspan="2"><button class="button" style="width: 128px; background-color: rgb(29, 41, 51);border: none;">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/script.js">
    </script>
</body>
</html>
